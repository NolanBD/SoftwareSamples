<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
		<!--container for toolbar-->
		<div id="buttonToolbar" class="row p-3">
			<div class="col-md-4">
					<button type="button"
							id="addFormButton"
							class="btn btn-dark"
							onclick="showAddForm()">
							Create DVD
					</button>
			</div>
			
			<div class="col-md-4">
					<button type="button"
							id="searchButton"
							class="btn btn-dark">
							Search
					</button>
			
				<select id="searchCategory">
					<option value="title">Title</option>
					<option value="year">Release Year</option>
					<option value="director">Director</option>
					<option value="rating">Rating</option>
				</select>
			</div>
			
			<div class="col-md-3">
				<form role="form" id="searchForm">
						<label for="enterSearchTerm" class="control-label">
							Search Term:
						</label>

							<input type="text" 
									class="form-control"
									id="enterSearchTerm"
									placeholder="Search Terms" 
									required>
							</input>
				</form>
			</div>
		</div>
        <hr>

        <ul class="list-group" id="errorMessages"></ul>
        
        <div class="row">
            <!-- bottom container -->
            <div class="col-md-12"> 
                <!--container for list of movies -->
                <div id="dvdTableDiv">
                    <table id="dvdTable">
                        <thead>
                            <tr>
                                <th width="30%">Title</th>
                                <th width="20%">Release Date</th>
                                <th width="25%">Director</th>
                                <th width="15%">Rating</th>
								<th width="5%"></th>
								<th width="5%"></th>
                            </tr>
                        </thead>
                        <!-- we will add data rows dynamically to the tbody -->
                        <tbody id="contentRows"></tbody>
                    </table>
                </div> <!-- end #movieTableDiv -->
				
				<!-- container for Add Movie form -->
                <div id="addFormDiv" style="display:none;">
					<h2>Add DVD</h2>
                    <form role="form" id="addForm">
                        <div class="form-group row">
                            <label for="addTitle" class="col-md-4 control-label">
                                Title:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="addTitle"
                                       placeholder="Title" 
                                       required>
                            </div>
                        </div>

                        <div class="form-group row">                        
                            <label for="addReleaseYear" class="col-md-4 control-label">
                                Release Year:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="addReleaseYear"
                                       placeholder="Release Year" 
                                       required>
                            </div>
                        </div>

                        <div class="form-group row">                        
                            <label for="addDirector" class="col-md-4 control-label">
                                Director:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="addDirector"
                                       placeholder="Director">
                            </div>
                        </div>

                        <div class="form-group row">                        
                            <label for="addRating" class="col-md-4 control-label">
                                Rating:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="addRating"
                                       placeholder="Rating" 
                                       required>
                            </div>
                        </div>

                        <div class="form-group row">                        
                            <label for="addNotes" class="col-md-4 control-label">
                                Notes:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="addNotes"
                                       placeholder="Notes">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                        <div class="offset-md-3 col-md-3">
                            <input type="hidden" id="editId">
                            <button type="button"
                                    id="addCancelButton"
                                    class="btn btn-danger"
                                    onclick="hideAddForm()">
                                Cancel
                            </button>
                        </div>
                            <div class="col-md-6">
                                <button type="button"
                                        id="addButton"
                                        class="btn btn-success">
                                    Save DVD
                                </button>
                            </div>
                        </div>
                    </form>
				</div> <!-- end #addFormDiv-->
				
				<!-- container for Edit Movie form -->
                <div id="editFormDiv" style="display:none;">
					<h2>Edit DVD</h2>
                    <form role="form" id="editForm">
                        <div class="form-group row">
                            <label for="editTitle" class="col-md-4 control-label">
                                Title:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="editTitle"
                                       placeholder="Title" 
                                       required>
                            </div>
                        </div>

                        <div class="form-group row">                        
                            <label for="editReleaseYear" class="col-md-4 control-label">
                                Release Year:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="editReleaseYear"
                                       placeholder="Release Year" 
                                       required>
                            </div>
                        </div>

                        <div class="form-group row">                        
                            <label for="editDirector" class="col-md-4 control-label">
                                Director:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="editDirector"
                                       placeholder="Director">
                            </div>
                        </div>

                        <div class="form-group row">                        
                            <label for="editRating" class="col-md-4 control-label">
                                Rating:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="editRating"
                                       placeholder="Rating" 
                                       required>
                            </div>
                        </div>

                        <div class="form-group row">                        
                            <label for="editNotes" class="col-md-4 control-label">
                                Notes:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="editNotes"
                                       placeholder="Notes">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                        <div class="offset-md-3 col-md-3">
                            <input type="hidden" id="editId">
                            <button type="button"
                                    id="editCancelButton"
                                    class="btn btn-danger"
                                    onclick="hideEditForm()">
                                Cancel
                            </button>
                        </div>
                            <div class="col-md-6">
                                <button type="button"
                                        id="updateButton"
                                        class="btn btn-success">
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </form>
				</div> <!-- end #editFormDiv-->
				
            </div> <!-- end bottom container -->  
        </div>

    </div> <!-- end page container -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
